<div ng-init="onInit()">
    
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Login
					</span>
					<span class="login100-form-title p-b-34">
                        <small>{{message}}</small>
					</span>
                    
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                        <input
                            class="input100"
                            type="text"
                            [(ngModel)]="ngPhone"
                            name="ngPhone"
                            placeholder="phone"
                            required
                        />
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20">
                        <input
                            class="input100"
                            type="password"
                            [(ngModel)]="ngPass"
                            name="ngPass"
                            placeholder="Password"
                            required
                        />
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" (click)="onConsultaLogin()">Log in</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('../../../assets/images/login.jpg');"></div>
			</div>
		</div>
	</div>

</div>
